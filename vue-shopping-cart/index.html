<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      #app {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1, h2 {
        color: white;
        margin-bottom: 1rem;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-top: 2rem;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .product-item, .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #eee;
      }

      .product-item:last-child, .cart-item:last-child {
        border-bottom: none;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }

      button:hover {
        background: #5568d3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .quantity-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .quantity-btn {
        width: 30px;
        height: 30px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        padding: 0.5rem;
        border: 2px solid #eee;
        border-radius: 6px;
        width: 100px;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .summary {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 2px solid #eee;
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        margin: 0.5rem 0;
      }

      .summary-row.total {
        font-size: 1.25rem;
        font-weight: bold;
        color: #667eea;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 2px solid #667eea;
      }

      .empty-state {
        text-align: center;
        color: #999;
        padding: 2rem;
      }

      .controls {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
