<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>JavaScript Main Thread Blocking Demo</h1>

    <button id="normalButton">Normal Button (click me anytime!)</button>
    <button id="blockingButton" class="blocking">
      Start Blocking Loop (5 seconds)
    </button>

    <div id="counter">Button clicks: 0</div>

      const normalButton = document.getElementById("normalButton");
      const blockingButton = document.getElementById("blockingButton");
